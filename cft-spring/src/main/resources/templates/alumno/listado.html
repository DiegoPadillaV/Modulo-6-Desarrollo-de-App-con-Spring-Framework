<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CFT - Form. Alumno</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<h1>Listado Alumno</h1>
		
		<a th:href="@{/alumno/nuevo}">Nuevo Alumno</a>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Fecha Nacimiento</th>
					<th>Carrera</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="alumno : ${alumnos}">
					<td th:text="${alumno.id}"></td>
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.fechaNacimiento}"></td>
					<td th:text="${alumno.carrera.nombre}"></td>
					<td>
						<a th:href="@{/alumno/editar/{alumnoId}(alumnoId=${alumno.id})}">Editar</a>
						<a th:href="@{/alumno/eliminar(id=${alumno.id})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
